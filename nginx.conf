# Sample Nginx configuration for Mkani Backend API
# Place this in /etc/nginx/sites-available/ and create symlink to sites-enabled/

upstream mkani_backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name api.makanii.cloud;
    client_max_body_size 100M;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.makanii.cloud;
    client_max_body_size 100M;

    # SSL Certificate paths (from Let's Encrypt or your provider)
    ssl_certificate /etc/letsencrypt/live/api.makanii.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.makanii.cloud/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/mkani_access.log;
    error_log /var/log/nginx/mkani_error.log;

    # Static files
    location /static/ {
        alias /path/to/staticfiles/;
        expires 30d;
    }

    # Media files
    location /media/ {
        alias /path/to/media/;
        expires 7d;
    }

    # API proxy
    location / {
        proxy_pass http://mkani_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket endpoint
    location /ws/ {
        proxy_pass http://mkani_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
